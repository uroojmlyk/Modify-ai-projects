<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-950 p-4">
    
    <div class="max-w-7xl mx-auto">
        
        <!-- Top Navigation -->
        <div class="grid grid-cols-12 gap-2 mb-6">
            <div class="col-span-1 bg-gray-900 h-10 rounded"></div>
            <div class="col-span-6 bg-gray-900 h-10 rounded"></div>
            <div class="col-span-5 bg-gray-900 h-10 rounded">
                <div class="h-full flex justify-end space-x-4 items-center px-4">
                    <div class="bg-gray-800 h-6 w-6 rounded"></div>
                    <div class="bg-gray-800 h-6 w-6 rounded"></div>
                    <div class="bg-gray-800 h-8 w-8 rounded-full"></div>
                </div>
            </div>
        </div>
        
        <!-- Repo Header -->
        <div class="grid grid-cols-12 gap-4 mb-6">
            <div class="col-span-8">
                <!-- Breadcrumb -->
                <div class="bg-gray-900 h-6 rounded w-64 mb-4"></div>
                <!-- Repo Name -->
                <div class="bg-gray-900 h-10 rounded w-96 mb-4"></div>
                <!-- Stats -->
                <div class="grid grid-cols-4 gap-4 w-96">
                    <div class="bg-gray-900 h-8 rounded"></div>
                    <div class="bg-gray-900 h-8 rounded"></div>
                    <div class="bg-gray-900 h-8 rounded"></div>
                    <div class="bg-gray-900 h-8 rounded"></div>
                </div>
            </div>
            <div class="col-span-4">
                <div class="grid grid-cols-2 gap-4">
                    <div class="bg-gray-900 h-10 rounded"></div>
                    <div class="bg-gray-900 h-10 rounded"></div>
                </div>
            </div>
        </div>
        
        <!-- Main Content -->
        <div class="grid grid-cols-12 gap-8">
            
            <!-- Left Side (Code) -->
            <div class="col-span-12 lg:col-span-8">
                
                <!-- Tabs -->
                <div class="bg-gray-900 rounded-t-lg">
                    <div class="grid grid-cols-6 gap-2 p-4">
                        <div class="bg-gray-800 h-8 rounded"></div>
                        <div class="bg-gray-800 h-8 rounded"></div>
                        <div class="bg-gray-800 h-8 rounded"></div>
                        <div class="col-span-3 flex justify-end">
                            <div class="grid grid-cols-3 gap-2">
                                <div class="bg-gray-800 h-8 rounded"></div>
                                <div class="bg-gray-800 h-8 rounded"></div>
                                <div class="bg-gray-800 h-8 rounded"></div>
                            </div>
                        </div>
                    </div>
                </div>
                
                <!-- Code Browser -->
                <div class="bg-gray-900 rounded-b-lg p-4">
                    <!-- File Tree -->
                    <div class="bg-gray-800 rounded-lg p-4 mb-4">
                        <div class="space-y-2">
                            <div class="bg-gray-700 h-6 rounded w-48"></div>
                            <div class="bg-gray-700 h-6 rounded w-64 ml-4"></div>
                            <div class="bg-gray-700 h-6 rounded w-56 ml-8"></div>
                            <div class="bg-gray-700 h-6 rounded w-48 ml-4"></div>
                            <div class="bg-gray-700 h-6 rounded w-64"></div>
                        </div>
                    </div>
                    
                    <!-- Code Content -->
                    <div class="bg-gray-800 rounded-lg p-4">
                        <div class="grid grid-cols-12 gap-4">
                            <!-- Line Numbers -->
                            <div class="col-span-1">
                                <div class="space-y-1">
                                    <div class="bg-gray-700 h-6 rounded"></div>
                                    <div class="bg-gray-700 h-6 rounded"></div>
                                    <div class="bg-gray-700 h-6 rounded"></div>
                                    <div class="bg-gray-700 h-6 rounded"></div>
                                </div>
                            </div>
                            <!-- Code -->
                            <div class="col-span-11">
                                <div class="space-y-1">
                                    <div class="bg-gray-700 h-6 rounded w-full"></div>
                                    <div class="bg-gray-700 h-6 rounded w-5/6"></div>
                                    <div class="bg-gray-700 h-6 rounded w-4/6"></div>
                                    <div class="bg-gray-700 h-6 rounded w-full"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                
                <!-- Readme -->
                <div class="bg-gray-900 rounded-lg p-6 mt-6">
                    <div class="bg-gray-800 h-8 rounded w-48 mb-6"></div>
                    <div class="space-y-4">
                        <div class="bg-gray-800 h-6 rounded w-full"></div>
                        <div class="bg-gray-800 h-6 rounded w-5/6"></div>
                        <div class="bg-gray-800 h-32 rounded w-full"></div>
                        <div class="bg-gray-800 h-6 rounded w-4/6"></div>
                    </div>
                </div>
            </div>
            
            <!-- Right Sidebar -->
            <div class="col-span-12 lg:col-span-4">
                <!-- About -->
                <div class="bg-gray-900 rounded-lg p-6 mb-6">
                    <div class="bg-gray-800 h-8 rounded w-32 mb-4"></div>
                    <div class="space-y-3 mb-6">
                        <div class="bg-gray-800 h-5 rounded w-full"></div>
                        <div class="bg-gray-800 h-5 rounded w-5/6"></div>
                    </div>
                    <div class="grid grid-cols-2 gap-4">
                        <div class="bg-gray-800 h-10 rounded"></div>
                        <div class="bg-gray-800 h-10 rounded"></div>
                    </div>
                </div>
                
                <!-- Releases -->
                <div class="bg-gray-900 rounded-lg p-6 mb-6">
                    <div class="bg-gray-800 h-8 rounded w-40 mb-4"></div>
                    <div class="space-y-3">
                        <div class="bg-gray-800 h-16 rounded"></div>
                        <div class="bg-gray-800 h-16 rounded"></div>
                    </div>
                </div>
                
                <!-- Contributors -->
                <div class="bg-gray-900 rounded-lg p-6">
                    <div class="bg-gray-800 h-8 rounded w-48 mb-4"></div>
                    <div class="grid grid-cols-3 gap-3">
                        <div class="bg-gray-800 h-12 w-12 rounded-full"></div>
                        <div class="bg-gray-800 h-12 w-12 rounded-full"></div>
                        <div class="bg-gray-800 h-12 w-12 rounded-full"></div>
                        <div class="bg-gray-800 h-12 w-12 rounded-full"></div>
                        <div class="bg-gray-800 h-12 w-12 rounded-full"></div>
                        <div class="bg-gray-800 h-12 w-12 rounded-full"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
