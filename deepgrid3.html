<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-800 p-4">
    
    <div class="max-w-7xl mx-auto">
        
        <!-- Header -->
        <div class="grid grid-cols-12 gap-2 mb-6">
            <div class="col-span-2 bg-white h-16 rounded"></div>
            <div class="col-span-6 bg-white h-16 rounded"></div>
            <div class="col-span-4 bg-white h-16 rounded">
                <div class="h-full flex items-center justify-end space-x-4 px-4">
                    <div class="bg-gray-200 h-8 w-8 rounded"></div>
                    <div class="bg-gray-200 h-8 w-8 rounded"></div>
                    <div class="bg-gray-200 h-8 w-8 rounded"></div>
                </div>
            </div>
        </div>
        
        <!-- Breadcrumb -->
        <div class="bg-white h-8 rounded w-full mb-4"></div>
        
        <!-- Product Main Grid -->
        <div class="grid grid-cols-12 gap-6 mb-8">
            
            <!-- Product Images (Left) -->
            <div class="col-span-12 lg:col-span-5">
                <div class="bg-white rounded-xl">
                    <!-- Main Image -->
                    <div class="bg-gray-200 h-[400px] rounded-t-xl"></div>
                    
                    <!-- Thumbnail Grid -->
                    <div class="p-4">
                        <div class="grid grid-cols-4 gap-2">
                            <div class="bg-gray-200 h-20 rounded"></div>
                            <div class="bg-gray-200 h-20 rounded"></div>
                            <div class="bg-gray-200 h-20 rounded"></div>
                            <div class="bg-gray-200 h-20 rounded"></div>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Product Info (Center) -->
            <div class="col-span-12 lg:col-span-4">
                <div class="bg-white rounded-xl p-6">
                    <!-- Title -->
                    <div class="bg-gray-200 h-8 rounded w-3/4 mb-4"></div>
                    
                    <!-- Rating -->
                    <div class="bg-gray-200 h-6 rounded w-48 mb-6"></div>
                    
                    <!-- Price -->
                    <div class="bg-gray-200 h-10 rounded w-32 mb-6"></div>
                    
                    <!-- Options -->
                    <div class="space-y-4 mb-8">
                        <div class="bg-gray-200 h-12 rounded"></div>
                        <div class="bg-gray-200 h-12 rounded"></div>
                    </div>
                    
                    <!-- Add to Cart -->
                    <div class="grid grid-cols-2 gap-4">
                        <div class="bg-yellow-500 h-12 rounded"></div>
                        <div class="bg-orange-500 h-12 rounded"></div>
                    </div>
                </div>
            </div>
            
            <!-- Buy Box (Right) -->
            <div class="col-span-12 lg:col-span-3">
                <div class="bg-white rounded-xl p-6 border">
                    <!-- Price -->
                    <div class="bg-gray-200 h-8 rounded w-24 mb-4"></div>
                    
                    <!-- Stock Info -->
                    <div class="bg-green-200 h-6 rounded w-full mb-6"></div>
                    
                    <!-- Delivery -->
                    <div class="space-y-3 mb-6">
                        <div class="bg-gray-200 h-5 rounded w-full"></div>
                        <div class="bg-gray-200 h-5 rounded w-full"></div>
                        <div class="bg-gray-200 h-5 rounded w-full"></div>
                    </div>
                    
                    <!-- Add to Cart Button -->
                    <div class="bg-yellow-400 h-12 rounded-full mb-4"></div>
                    
                    <!-- Buy Now Button -->
                    <div class="bg-orange-500 h-12 rounded-full"></div>
                </div>
            </div>
        </div>
        
        <!-- Product Details Tabs -->
        <div class="bg-white rounded-xl p-6 mb-8">
            <!-- Tabs -->
            <div class="grid grid-cols-4 gap-4 mb-8">
                <div class="bg-gray-200 h-10 rounded"></div>
                <div class="bg-gray-200 h-10 rounded"></div>
                <div class="bg-gray-200 h-10 rounded"></div>
                <div class="bg-gray-200 h-10 rounded"></div>
            </div>
            
            <!-- Content Grid -->
            <div class="grid grid-cols-2 gap-8">
                <div class="space-y-4">
                    <div class="bg-gray-200 h-6 rounded w-full"></div>
                    <div class="bg-gray-200 h-6 rounded w-5/6"></div>
                    <div class="bg-gray-200 h-6 rounded w-4/6"></div>
                </div>
                <div class="grid grid-cols-2 gap-4">
                    <div class="bg-gray-200 h-32 rounded"></div>
                    <div class="bg-gray-200 h-32 rounded"></div>
                </div>
            </div>
        </div>
        
        <!-- Related Products -->
        <div class="mb-8">
            <div class="bg-gray-200 h-8 rounded w-64 mb-6"></div>
            <div class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-6 gap-4">
                <div class="bg-white h-64 rounded"></div>
                <div class="bg-white h-64 rounded"></div>
                <div class="bg-white h-64 rounded"></div>
                <div class="bg-white h-64 rounded"></div>
                <div class="bg-white h-64 rounded"></div>
                <div class="bg-white h-64 rounded"></div>
            </div>
        </div>
    </div>

</body>
</html>
